
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Consorizio Caseifici</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #453F78;
            
        }

        .header {
            background-color: #795458;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            color: #FFC94A;
        }

        

        .buttons {
            display: flex;
            align-items: center;
        }

        .button-containers {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .button {
            background-color: #FFC94A;
            border: none;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px; /* Make the buttons rounded */
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            background-color: #FFFEEF;
            border: 2px solid #FFC94A;
            border-radius: 10px;
            margin:20px;

        }

        .divgrande{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #795458;
            margin-bottom: 20px;
            border: 2px solid #FFC94A;
            border-radius: 10px;
            color:#FFC94A;
            margin:20px; 

        }

        .divsopra {
            
            padding: 10px;
            background-color: #795458;
            margin-bottom: 20px;
            border: 2px solid #FFC94A;
            border-radius: 10px;
            color:#FFC94A;
            margin:20px; 
        }

        .divsotto{
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #795458;
            margin-bottom: 20px;
            border: 2px solid #FFC94A;
            border-radius: 10px;
            color:#FFC94A;
            margin:20px; 

        }


        #my-table {
            width: 100%;
            height: auto;
           
        }

        #my-table thead {
            display: table-header-group;
           
        }

        #my-table tr {
            page-break-inside: avoid;
        }

        #my-table td,
        #my-table th {
            border: 1px solid #FFC94A;
            padding: 0.25rem;
            text-align: left;
            border-radius: 4px;
        }

        #my-table th {
            background-color: #eee;
        }

        button {
            background-color: #FFC94A;
            border: none;
            padding: 10px ;
            color: #333;
            text-decoration: none;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 10px; /* Make the buttons rounded */
            text-decoration: none;
        }

        .div-vendita{

            display: flex;
            ;
        }
        
    </style>
    <script>
        // Get the input element
        document.addEventListener("DOMContentLoaded", function () {
        // Get the input element
        const dateInput = document.getElementById("date-input");

        // Set the value to the current date
        dateInput.value = new Date().toISOString().slice(0, 10);
        });
        
    </script>
        
</head>





<body>
    <div class="header">
        <h1>Consorizio Caseifici</h1>
        
        <div class="button-containers">
            <a class="button" href="#">Parte Riservata</a>
            <a class="button" href="#">Login</a>
        </div>
    </div>
    
    <div class="container">

        <div class="divgrande">   
            <div class="divsopra">
                <h3>Vendita</h3>
                <form class="div-vendita">
                    
                    <label for="date-input">Date:</label>
                    <input type="date" id="date-input" name="date-input">
                    

                    
                    <label for="text-input">Text:</label>
                    <input type="text" id="text-input" name="text-input">
                    

                   
                    <label for="item-input">Item:</label>
                    <input type="number" id="item-input" name="item-input">
                    
                    <button type="submit">Vendi</button>
                  </form>
            </div>

            <div class="divsopra"> 
                <form>
                    <label for="date-input">Date:</label>
                    <input type="date" id="date-input" name="date-input">
                    <br>
                    <label for="text-input">Text:</label>
                    <input type="text" id="text-input" name="text-input">
                    <br>
                    <label for="item-input">Item:</label>
                    <input type="number" id="item-input" name="item-input">
                    <br>
                    <button type="submit">Modifica</button>
                  </form>
            </div>
        </div>

       
        <div class="divsotto"> 

        <table id="my-table">
            <thead>
              <tr>
                <th>Codice</th> 
                <th>Stagionatura</th>
                <th>Selezionata</th>
               
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John</td>
                <td>John</td>
                <td><input type="checkbox"></td>
              </tr>
              <tr>
                <td>Jane</td>
                <td>John</td>
                <td><input type="checkbox"></td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>

          
        </div>
    </div>

</body>
</html>
